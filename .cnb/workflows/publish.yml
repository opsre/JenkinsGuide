main:
  push:
    - runner:
        cpus: 16
      services:
        - docker
        - git-clone-yyds
      imports:
        - https://cnb.cool/eryajf/build-env/-/blob/main/env.yaml
      docker:
        image: docker.cnb.cool/znb/images/node:18
        volumes:
          - /root/.npm:copy-on-write
          - /root/.pnpm:copy-on-write
      stages:
        - name: set env
          script: echo -n $(date "+%Y-%m-%d %H:%M:%S")
          exports:
            info: CUSTOM_ENV_DATE_INFO
        - name: 🖨️ 打印环境
          script: |
            node -v && npm -v && yarn -v && pnpm -v
        - name: 📦️ 安装依赖
          script: |
            pnpm install
        - name: ⚗️ 编译项目
          script: |
            pnpm build
        - name: 🚚 发布制品
          image: tencentcom/rsync
          settings:
            user: ${SSH_USER}
            key: ${SSH_KEY}
            port: 2023
            hosts:
              - prod.eryajf.net
            source: docs/.vitepress/dist/
            target: /data/www/JenkinsGuide/
            delete: true
        - name: 🔔 发布通知
          image: tencentcom/dingtalk-bot-msg
          settings:
            c_type: "markdown" # 支持: text, markdown, link, actionCard, multiActionCard, feedCard
            secret: $DING_BOT_SECRET
            webhook: $DING_BOT_WEBHOOK
            isAtAll: true
            debug: false # 新增: 是否启用调试模式
            content: |
              > **🎉 JenkinsGuide 又一次发布啦！**
              >
              > **构建时间:** $CUSTOM_ENV_DATE_INFO
              >
              > **仓库地址:** [$CNB_REPO_SLUG]($CNB_REPO_URL_HTTPS)
              >
              > **构建用户:** $CNB_BUILD_USER
              >
              > **提交用户:** $CNB_COMMITTER
              >
              > **提交标题:** $CNB_COMMIT_MESSAGE_TITLE
              >
              > **提交详情:** [${CNB_COMMIT_SHORT}](${CNB_EVENT_URL})
              >
              > **构建日志:** [查看日志]($CNB_BUILD_WEB_URL)
        
        - name: 🧘‍♂️ 刷新缓存
          image: docker.cnb.cool/znb/cdn-refresh
          settings:
            ak: "${TENCENT_OPSRE_AK}"
            sk: "${TENCENT_OPSRE_SK}"
            kind: "tencenteo"
            rtype: "path"
            domain: "opsre.top"
            urls:
              - "https://jenkinsguide.opsre.top/"