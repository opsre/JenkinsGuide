main:
  push:
    - runner:
        cpus: 16
      services:
        - docker
        - git-clone-yyds
      imports:
        - https://cnb.cool/eryajf/build-env/-/blob/main/env.yaml
      docker:
        image: docker.cnb.cool/znb/images/node:18
        volumes:
          - /data/.cache:copy-on-write
      stages:
        - name: set env
          script: echo -n $(date "+%Y-%m-%d %H:%M")
          exports:
            info: CUSTOM_ENV_DATE_INFO
        - name: 🖨️ 打印环境
          script: |
            node -v && npm -v && yarn -v && pnpm -v
        - name: 📦️ 安装依赖
          script: |
            pnpm install
        - name: ⚗️ 编译项目
          script: |
            pnpm build
        - name: 🚚 发布制品
          image: tencentcom/rsync
          settings:
            user: ${SSH_USER}
            key: ${SSH_KEY}
            port: 2023
            hosts:
              - prod.eryajf.net
            source: docs/.vitepress/dist/
            target: /data/www/JenkinsGuide/
            delete: true
        - name: 🔔 发布通知
          image: tencentcom/wecom-message
          settings:
            robot: ${WECOM_BOT}
            msgType: markdown
            content: |
              > **🎉 JenkinsGuide 又一次发布啦！**
              > **构建时间:** $CUSTOM_ENV_DATE_INFO
              > **提交信息:** $CNB_COMMIT_MESSAGE_TITLE
              > **仓库地址:** [$CNB_REPO_URL_HTTPS]($CNB_REPO_URL_HTTPS)

        - name: 🧘‍♂️ 刷新缓存
          script: |
            docker run --rm -e DOGE_AK=${DOGE_AK} -e DOGE_SK=${DOGE_SK} \
            docker.cnb.cool/eryajf/eryactl \
            eryactl doge flushcdnpath -p "https://jenkinsguide.opsre.top/"
